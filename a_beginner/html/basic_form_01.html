<!DOCTYPE html>
<!-- basic_form_01.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=no, 
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--import css-->
  <!-- reset -->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/basic_form_01.css" />
  <!--favicon-->
  <link rel="apple-touch-icon" href="../img/favicon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />

  <title>basic form 01</title>
</head>
<body>
  <div id="wrap">
    <h1>form</h1>
    <h2>form이란?</h2>
    <p>사용자와 서버 간의 상호작용 기능(양방향 통신 기법)</p>

    <form action="" merhod="post">
      <!-- method="get(공개처리:가벼움) | post(보안처리:무거움)" -->
      <!-- 폼을 시작할 때 쓰는 최초의 형식임 -->
      <fieldset>
        <!-- form 제작에 필요한 각 파트의 영역=div -->
        <legend> form 영역의 제목</legend>
        <!-- 제목을 작성하는 영역=h1~6 -->
        <input type="text" id="idName" name="외부에서 인식해야하는 이름" value=""
        placeholder="아이디를 입력해주세요옷" required="required" />
        <label for="idName">당신이 생각하는 그것을 입력하시옷!</label>
        <!-- input과 label은 반드시 한쌍으로 사용한다 -->
        <!-- id는 내부에서 인식해야하는 이름 = for은 동일하게 작성한다 -->
        <!-- 외부에서 인식해야하는 이름 = name -->
        <!-- value에는 아무것도 작성하지 않는다 -->
        <!-- required 아무것도 작성하지 않고 확인 및 전송을 누르면 뜨는 창 -->
        <button type="submit">확인 및 전송</button>
      </fieldset>
    </form>

  </div>

  <!--javascript-->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/basic_form_01.js"></script>
</body>
</html>
