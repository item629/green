   <form class="login" action="" method="post">
     <fieldset class="box">
        <legend> MEMBER LOGIN </legend>
        <div id="idBox">
          <div class="idcon">
            <label for="idName">
              <span class="hidden">아이디를 입력해주세요.</span>
              <i class="glyphicon glyphicon-user"></i>
            </label>
          </div>
          <div class="idcon_1">
            <input type="text" id="idName" value="" name="idName" 
                   placeholder="Username" required />
          </div>
        </div>

        <div id="pwBox">
          <div class="pwcon">
            <label for="pwName">
              <span class="hidden">비밀번호를 입력해주세요.</span>
              <i class="glyphicon glyphicon-lock"></i>
            </label>
          </div>
          <div class="pwcon_1">
            <input type="password" id="pwName" value="" name="pwName" maxlength="8"
            placeholder="********">
          </div>
        </div>
        <button class="btn" type="submit">
          <span>LOGIN</span>
        </button>
     </fieldset>
   </form>
