<!DOCTYPE html>
<!-- basic_video_01.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=no, 
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--import css-->
  <!-- CDN으로 불러올 때 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 다운로드 후 불러올 때 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <!-- reset -->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/basic_video_01.css" />
  <!--favicon-->
  <link rel="apple-touch-icon" href="../img/favicon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />

  <title>basic video</title>
</head>
<body>
  <!-- layout -->
  <div class="wrap">
    <h1>video and audio</h1>
    <!-- audio -->
    <audio controls="coltrols" loop="loop" preload="auto">
      <source src="../media/audio/LuisFonsi-Despacito.ogg" type="audio/ogg" />
      <source src="../media/audio/LuisFonsi-Despacito.mp3" type="audio/mp3" />
        <p>
          사용하고계신 브라우저는 음악이 재생되지 않습니다. 지원하는 브라우저를 사용하세요.<br />
          <a href="http://google.com/chrome">지원 브라우저 바로가기</a>
        </p>
    </audio>
    <video controls="controls" autoplay="autoplay" muted="mute" poster="../img/img_01.jpg">
      <source src="../media/video/CashCash-Kiss_The_Sky.mp4" type="video/mp4" />
      <p>
        사용하고계신 브라우저는 비디오가 재생되지 않습니다. 지원하는 브라우저를 사용하세요.<br />
        최신 브라우저를 사용하세요.
        <a href="http://google.com/chrome">권장 브라우저 바로가기</a>        
      </p>      
    </video>
  </div>
  <!--javascript-->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/basic_video_01.js"></script>
    <!-- 다운로드 후 BootStrapk -->
  <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- CDN BootStrapk -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
