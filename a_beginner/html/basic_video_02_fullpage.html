<!DOCTYPE html>
<!-- basic_video_02_fullpage.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=no, 
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--import css-->
  <!-- CDN으로 불러올 때 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 다운로드 후 불러올 때 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <!-- reset -->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/basic_video_02_fullpage.css" />
  <!--favicon-->
  <link rel="apple-touch-icon" href="../img/favicon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />

  <title>Video Fullpage</title>
</head>
<body>
  <!-- layout -->
  <div class="wrap">
    <hgroup class="title">
      <h1> video를 화면 전체에 나타나게 만들기 </h1>
      <h2> video 내용이 반응형에서도 돌아가게 만들어보기</h2>
    </hgroup>
    <div class="fullVideo">
      <video autoplay="autoplay" loop="loop" muted="muted" controls="controls">
        <source src="../media/video/TAEMIN-MOVE.mp4" type="video/mp4">
          <p> 사용하고계신 브라우저는 비디오를 지원하지 않습니다.
            <a href="http://www.google.com/chrome"> 권장 브라우저 바로가기 </a></p>
      </video>
    </div>
  </div>


  <!--javascript-->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/basic_video_02_fullpage.js"></script>
    <!-- 다운로드 후 BootStrapk -->
  <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- CDN BootStrapk -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
