<!DOCTYPE html>
<!-- form_test_03.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../fontawesome/css/all.css">
  <!-- mycss -->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/form_login.css" />
  <!-- ie -->
  <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  <![endif]-->
    
  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
  <link rel="apple-touch-icon" href="../favicon.png" />
  <title>form_test_03</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div id="member">
      <form action="" method="post">
        <fieldset>
          <legend class="hidden">회원 로그인 페이지</legend>
          <div class="login">
            <input type="text" id="idName" name="idName" value="" 
                   placeholder="ID 입력하기" />
            <label for="idName" class="hidden">사용하실 id를 입력하세요.</label>

            <input type="password" id="pwName" name="pwName" value=""
                   placeholder="Password 입력하기" />
            <label for="pwName" class="hidden">비밀번호를 입력하세요.</label>

            <input type="submit" name="ok" value="LOGIN" />
          </div>
          <div class="remember_find clearfix">
            <p class="remember">
              <input type="checkbox" id="rememberId" name="rememberId" value="rememberId" />
              <label for="rememberId">
                <span class="hidden">작성한 </span>
                <i class="fas fa-check-square"></i>
                <i class="fas fa-square"></i>
                ID 기억하기
             </label>
            </p>
            <ul  class="find_member">
              <li>
                <a href="#">ID찾기</a>
              </li>
              <li>
                <a href="#">비밀번호찾기</a>
              </li>
            </ul>

          </div>
        </fieldset>
      </form>
    </div>
    <div class="show_btn">
      <button type="button">닫기</button>
    </div>
  </div>

  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/src/login_01.js"></script>
</body>
</html>
