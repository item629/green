<!DOCTYPE html>
<!-- form_test_02.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=no, 
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--import css-->
  <!-- fontawesome -->
  <link rel="stylesheet" href="../fontawesome/css/all.css">
  <!-- reset -->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/form_test_02.css" />
  <!--favicon-->
  <link rel="apple-touch-icon" href="../img/favicon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />

  <title>선생님과 함께하는 풀이입니당</title>
</head>
<body>
  <div id="wrap">
    <form action="" method="post">
      <fieldset class="sign_in">
        <legend>sign in</legend>
        <div class="member sign_member">
          <input type="email" id="memberName" name="memberName" value="" placeholder="Email" required />
          <label for="memberName">
            <i class="far fa-envelope-open"></i>
            <span class="hidden">사용자 메일주소를 입력하세요.</span>
          </label>
        </div>
        <div class="password sign_member">
          <input type="password" id="pwName" name="pwName" value="" placeholder="password" required />
          <label for="pwName">
            <i class="fas fa-unlock-alt"></i>
            <span class="hidden">사용자의 비밀번호를 입력해주세요.</span>
          </label>
        </div>


        <div class="fotgot_pw">
          <a href="#">forgot password?</a>
        </div>

        <div class="sign_in_btn">
          <input type="submit" id="ok" value="sign in" />
        </div>

        <div class="keep_sign">
          <input type="checkbox" id="keepSign" value="" name="keepSign">
          <label for="keepSign">keep sign me ....</label>
        </div>
      </fieldset>

      <fieldset class="sign_up">
        <legend class="hidden">sign up</legend>
        <p class="sign_up_link">
          <a href="#" class="spel">
            sign up
          </a> or <span class="spel">sign in with</span>
        </p>
        <div class="more_sign_up hidden_wrap">
          <a href="#">
            <i class="fab fa-google-plus-g"></i>
            <span>google</span>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
            <span>twitter</span>
          </a>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
            <span>fackbook</span>
          </a>
        </div>
      </fieldset>
    </form>
  </div>

  <!--javascript-->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/form_test_02.js"></script>
</body>
</html>
