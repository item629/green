 <script>
   (function(){
      $('body').css({background:'#fdfdfd'});
      var wrap = $('.wrap');
      // wrap.load("./load/headBox.html");
      // wrap.load("./load/footBox.html");
      // 중복시 기존불러온 문서는 사라짐.
      wrap.append('<header id="headBox"></header>');
      $('#headBox').load("./load/headBox.html");
      wrap.append('<div class="con_wrap"></div>');
      $('.con_wrap').load("./load/content.html");
      wrap.append('<div class="foot_wrap"></div>');
      $('.foot_wrap').load("./load/footBox.html",function(){
        $('#footBox').on('click',function() {
          $(this).css({backgroundColor:'#0dd'});
        });
      });
   })(jQuery);
 </script>
