<!DOCTYPE html>
<!-- slide_banner.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=no, 
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--import css-->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/slide_banner.css" />
  <!--favicon-->
  <link rel="apple-touch-icon" href="../img/favicon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />

  <title>slide banner</title>
</head>
<body>
  <div id="wrap">
    <h1>slide banner</h1>
    <section class="banner">
      <h2 class="hidden">slide banner</h2>

      <!-- indicator 영역 정리 -->
<!--         <div class="btn"> -->
          <div class="slide_btn">
            <button type="button" class="prev_btn">
              <span class="hidden">이전광고</span>
            </button>
            <button type="button" class="next_btn">
              <span class="hidden">다음광고</span>
            </button>
          </div>

          <ul class="indicator hidden_wrap clearfix">
            <li><a href="#"><span>배너 1</span></a></li>
            <li><a href="#"><span>배너 2</span></a></li>
            <li><a href="#"><span>배너 3</span></a></li>
          </ul>
<!--         </div> -->

      <div class="banner_box">
        <div class="banner_wrap">
          <div class="banner_01">banner_01</div>
          <div class="banner_02">banner_02</div>
          <div class="banner_03">banner_03</div>
        </div>
      </div>

    </section>
  </div>

  <!--javascript-->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/slide_banner.js"></script>
</body>
</html>
